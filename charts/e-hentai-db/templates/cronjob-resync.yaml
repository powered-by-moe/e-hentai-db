apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "e-hentai-db.fullname" . }}-resync
  labels:
    {{- include "e-hentai-db.labels" . | nindent 4 }}
spec:
  schedule: "{{ .Values.cronjobs.resync.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: Never
          containers:
          - name: gallery-resync
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            imagePullPolicy: Always
            command:
            - npm
            - run
            - resync
            - "{{ .Values.cronjobs.resync.hours }}"
            volumeMounts:
              - name: config-volume
                mountPath: /home/node/app/config
          volumes:
            - name: config-volume
              configMap:
                name: {{ include "e-hentai-db.fullname" . }}
                items:
                  - key: config.js
                    path: config.js
                  {{ if .Values.cookies.cookie }}
                  - key: .cookies
                    path: .cookies
                  {{ end }}
                  {{ if .Values.cookies.netscape }}
                  - key: .cookies.netscape
                    path: .cookies.netscape